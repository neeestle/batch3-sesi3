<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Placement External</title>

    <!-- menambahkan internal CSS di dalam tag head menggunakan tag link -->
        <!-- menghubungkan file html dengan file css dari luar -->
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: blue;
            background: green;
        }
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: goldenrod;
        }
    </style>

</head>
<body>
    <h1>CSS Placement External</h1>
    <h2> elemen h2</h2>

    <div class="artikel">
        <h1>Judul Artikel</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo non, unde nobis earum laudantium natus eligendi eos alias. Tenetur animi labore placeat corporis vero maxime possimus laudantium laborum saepe sint.</p>
    </div>


</body>
</html>
